<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>PizzaBro.</title>
</head>
<body>
    <div class="login-container">
        <div class="right-bg">
            <img src="./images/logo.png" class="logo-bg"/>
        </div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="signin-text">
            <span>Account Sign in</span>
        </div>
        <div class="card-body">
            <form id="form-contact" class="needs-validation">
                <div class="row-control"> 
                    <input type="text" placeholder="Email" maxlength="200" required="required" class="form-control">
                </div> 
                <div class="row-control">
                    <input type="tel" placeholder="Password" minlength="10" maxlength="50" required="required" class="form-control "> <!---->
                </div> 
                <div class="signin-button">
                    <button type="button" class="signin">Sign In</button>
                </div>
            </form>
        </div>
        <div class="register">
            <span>Not a member yet?</span>
            <a href="./register.html">Create account.</a>
        </div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="pizzabro-text">
            <span>PizzaBro.</span>
        </div>
    </div>
</body>
</html>
