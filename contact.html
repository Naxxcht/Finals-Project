    <section class="contact">
        <div class="contact-container">
            <div class="our-contact">
                <h1>CONTACT US</h1>
            </div>
            <div class="card-body">
                <form id="form-contact" class="needs-validation">
                    <div class="row-control">
                        <label>Subject <span class="text-danger">*</span></label> 
                        <select aria-label="Subject" required="required" class="form-control">
                            <option disabled="disabled" value="">   Select subject
                            </option><option value="Inquiry">
                                Inquiry
                            </option><option value="Suggestion">
                                Suggestion
                            </option><option value="Compliment">
                                Compliment
                            </option><option value="Complaint">
                                Complaint
                            </option>
                         </select>
                    </div> 
                    <div class="row-control">
                        <label>Name <span class="text-danger">*</span></label>    
                        <input type="text" placeholder="Din Draneil Sometani" maxlength="200" required="required" class="form-control">
                    </div> 
                    <div class="row-control">
                        <label>Phone Number <span class="text-danger">*</span></label> 
                        <input type="tel" placeholder="0123 456 7890" minlength="11" maxlength="11" required="required" class="form-control "> <!---->
                    </div> 
                    <div class="row-control">
                        <label>Email Address <span class="text-danger">*</span></label> 
                        <input type="email" placeholder="Enter your email address" maxlength="200" pattern="\S(.*\S)?" required="required" class="form-control "> <!---->
                    </div> <div class="row-control">
                        <label>Message <span class="text-danger">*</span></label> 
                        <textarea placeholder="Leave message at here" maxlength="500" required="required" class="form-control"></textarea>
                    </div> 
                    <div class="submit-button">
                        <button type="button" class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
